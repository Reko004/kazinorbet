<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş / Qeydiyyat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: #ff4f4f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş / Qeydiyyat</h2>
    <input type="text" id="username" placeholder="İstifadəçi adı">
    <button onclick="login()">Daxil ol</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const msg = document.getElementById('msg');
      if (username === '') {
        msg.textContent = 'Zəhmət olmasa istifadəçi adınızı yazın';
        return;
      }
      localStorage.setItem('username', username);

      // Əgər ilk dəfədirsə, balansı yarat
      if (!localStorage.getItem(`balance_${username}`)) {
        localStorage.setItem(`balance_${username}`, 100); // Başlanğıc 100 AZN
      }
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
