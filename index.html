<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #140033, #000);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00cc, 0 0 40px #ff00cc inset;
      width: 300px;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      color: #ff00cc;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      color: white;
      font-weight: bold;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ff00cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAction()">Login</button>
    <div class="toggle" onclick="toggleMode()">Don't have an account? Register</div>
  </div>

  <script>
    let mode = 'login';
    const users = JSON.parse(localStorage.getItem('users')) || {};

    function handleAction() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (mode === 'login') {
        if (users[username] && users[username] === password) {
          alert('Login successful!');
          localStorage.setItem('currentUser', username);
          window.location.href = 'game.html';
        } else {
          alert('Invalid credentials');
        }
      } else {
        if (users[username]) {
          alert('Username already exists');
        } else {
          users[username] = password;
          localStorage.setItem('users', JSON.stringify(users));
          alert('Registered successfully. Now login.');
          toggleMode();
        }
      }
    }

    function toggleMode() {
      mode = mode === 'login' ? 'register' : 'login';
      document.getElementById('formTitle').textContent = mode === 'login' ? 'Login' : 'Register';
      document.querySelector('button').textContent = mode === 'login' ? 'Login' : 'Register';
      document.querySelector('.toggle').textContent = mode === 'login'
        ? "Don't have an account? Register"
        : "Already have an account? Login";
    }
  </script>
</body>
</html>
