<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>4x4 Pro Meyv…ô Slotu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #eee;
  }
  h1 {
    margin-bottom: 20px;
    text-shadow: 0 0 10px #f39c12;
  }
  #slot {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(4, 100px);
    gap: 15px;
    background: #1c2833;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 20px 5px #f39c12aa;
  }
  .cell {
    background: linear-gradient(145deg, #3c4a57, #263238);
    border-radius: 20px;
    box-shadow: inset 5px 5px 10px #1b242c,
                inset -5px -5px 10px #4d616e;
    font-size: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: default;
    user-select: none;
    transition: transform 0.3s ease;
  }
  .cell.winning {
    animation: glow 1s infinite alternate;
  }
  @keyframes glow {
    from {
      box-shadow: 0 0 10px 4px #f39c12;
      transform: scale(1.1);
    }
    to {
      box-shadow: 0 0 25px 8px #f39c12;
      transform: scale(1.2);
    }
  }
  #controls {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    align-items: center;
  }
  #spinBtn {
    padding: 15px 50px;
    font-size: 22px;
    background: #f39c12;
    border: none;
    border-radius: 30px;
    color: #1c2833;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 0 15px #f39c12cc;
    transition: background 0.3s ease;
  }
  #spinBtn:disabled {
    background: #a66e00;
    cursor: not-allowed;
    box-shadow: none;
  }
  #balance {
    font-size: 20px;
  }
  #bet {
    width: 80px;
    font-size: 18px;
    padding: 6px 12px;
    border-radius: 10px;
    border: none;
    text-align: center;
  }
</style>
</head>
<body>

<h1>4x4 Pro Meyv…ô Slotu</h1>
<div id="slot"></div>

<div id="controls">
  <label for="bet">M…ôrc (‚Çº):</label>
  <input type="number" id="bet" min="1" max="100" value="10" />
  <button id="spinBtn">Spin</button>
  <div id="balance">Balans: 1000‚Çº</div>
</div>

<script>
  const fruits = ['üçé', 'üçä', 'üçã', 'üçâ', 'üçá', 'üçì', 'üçí', 'ü•≠'];
  const slot = document.getElementById('slot');
  const spinBtn = document.getElementById('spinBtn');
  const balanceElem = document.getElementById('balance');
  const betInput = document.getElementById('bet');

  let balance = 1000;
  let spinning = false;

  // 4x4 grid yarat
  for (let i = 0; i < 16; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    slot.appendChild(cell);
  }

  const cells = document.querySelectorAll('.cell');

  // Spin funksiyasƒ±: t…ôsad√ºfi simvollar verir
  function spinGrid() {
    cells.forEach(cell => {
      const fruit = fruits[Math.floor(Math.random() * fruits.length)];
      cell.textContent = fruit;
      cell.classList.remove('winning');
    });
  }

  // Qalib s…ôtir v…ô s√ºtun yoxlama funksiyasƒ±
  function checkWin() {
    let winLines = [];

    // S…ôtir √ºzr…ô yoxlama
    for (let r = 0; r < 4; r++) {
      const row = [...cells].slice(r*4, r*4+4);
      const first = row[0].textContent;
      if (first !== '' && row.every(c => c.textContent === first)) {
        winLines.push(row);
      }
    }

    // S√ºtun √ºzr…ô yoxlama
    for (let c = 0; c < 4; c++) {
      let col = [];
      for (let r = 0; r < 4; r++) {
        col.push(cells[r*4 + c]);
      }
      const first = col[0].textContent;
      if (first !== '' && col.every(cell => cell.textContent === first)) {
        winLines.push(col);
      }
    }

    return winLines;
  }

  // Qalib x…ôtl…ôrin…ô vizual effekt verir
  function highlightWins(winLines) {
    winLines.forEach(line => {
      line.forEach(cell => cell.classList.add('winning'));
    });
  }

  // Spin d√ºym…ôsin…ô basanda spin ba≈ülasƒ±n
  spinBtn.addEventListener('click', () => {
    const bet = Number(betInput.value);
    if (bet <= 0 || bet > balance) {
      alert('Z…ôhm…ôt olmasa, balansƒ±nƒ±z daxilind…ô d√ºzg√ºn m…ôrc edin.');
      return;
    }
    if (spinning) return;

    spinning = true;
    spinBtn.disabled = true;

    // Balansƒ± azaldƒ±r
    balance -= bet;
    balanceElem.textContent = `Balans: ${balance}‚Çº`;

    // Spin animasiyasƒ± 1.2 saniy…ô
    let spins = 0;
    const spinInterval = setInterval(() => {
      spinGrid();
      spins++;
      if (spins >= 15) {
        clearInterval(spinInterval);

        const wins = checkWin();
        if (wins.length > 0) {
          highlightWins(wins);
          // Qalib g…ôl…ôn m…ôrcin 5x-ini verir (sad…ô qayda)
          let winAmount = bet * 5 * wins.length;
          balance += winAmount;
          alert(`Qalib oldunuz! ${winAmount}‚Çº qazandƒ±nƒ±z.`);
        } else {
          alert('Qalib olmadƒ±nƒ±z, yenid…ôn c…ôhd edin!');
        }

        balanceElem.textContent = `Balans: ${balance}‚Çº`;
        spinBtn.disabled = false;
        spinning = false;
      }
    }, 80);
  });

  // Ba≈ülanƒüƒ±cda doldur
  spinGrid();
</script>

</body>
</html>
